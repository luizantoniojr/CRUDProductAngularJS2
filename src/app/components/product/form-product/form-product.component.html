<form (ngSubmit)="onSubmit()" #formProduct="ngForm">
  <div class="row">
    <div class="form-group">
      <div class="col-md-4">
        <label for="name">Name</label>
        <input [(ngModel)]="product.name" type="text" class="form-control" name="name" id="name" required #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="col-md-4">
        <label for="brandId">Brand</label>
        <select [(ngModel)]="product.brandId" class="form-control" name="brandId" id="brandId" required #brandId="ngModel">
          <option value="undefined">Please select</option>
          <option *ngFor="let brand of brands" [value]="brand.brandId">{{ brand.name }}</option>
        </select>
        <div [hidden]="brandId.valid || brandId.pristine" class="alert alert-danger">
          Branch is required
        </div>
      </div>
      <div class="col-md-1">
        <label>&nbsp;</label>
        <button type="submit" class="btn btn-default" [disabled]="!formProduct.form.valid">Submit</button>
      </div>
    </div>
  </div>
</form>
